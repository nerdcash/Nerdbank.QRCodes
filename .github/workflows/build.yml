name: CI

on:
  push:
    branches:
      - main
      - validate/*
    tags:
      - "v*.*"
  pull_request:
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BUILDCONFIGURATION: Release
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages/

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-22.04
        - macos-14
        - windows-2022

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: ⚙ Install prerequisites
      run: |
        ./init.ps1 -UpgradePrerequisites
        dotnet --info

        # Print mono version if it is present.
        if (Get-Command mono -ErrorAction SilentlyContinue) {
          mono --version
        }
      shell: pwsh
    - name: ⚙️ Set pipeline variables based on source
      run: azure-pipelines/variables/_pipelines.ps1
      shell: pwsh
    - name: 🛠️ cargo build
      run: src/nerdbank-qrcodes/build_all.ps1 -Release
      shell: pwsh
      env:
        IPHONEOS_DEPLOYMENT_TARGET: 17.0

    - uses: taiki-e/install-action@v2
      with:
        tool: cross
      if: startsWith(matrix.os, 'ubuntu')
      name: ⚙️ cargo install cross

    - name: 🛠️ cross build linux-arm64
      run: cross build -r --target=aarch64-unknown-linux-gnu
      shell: pwsh
      if: startsWith(matrix.os, 'ubuntu')
      working-directory: src/nerdbank-qrcodes

    - name: 📱 Build iOS Framework
      run: azure-pipelines/build_ios_framework.ps1
      shell: pwsh
      if: startsWith(matrix.os, 'macos')

    - name: 🛠 dotnet build
      run: |
        dotnet build -t:build -p:Platform=x64 --no-restore -c ${{ env.BUILDCONFIGURATION }} -warnAsError -warnNotAsError:NU1901,NU1902,NU1903,NU1904 /bl:"${{ runner.temp }}/_artifacts/build_logs/build_x64.binlog"
        dotnet build -t:build -p:Platform=ARM64 --no-restore -c ${{ env.BUILDCONFIGURATION }} -warnAsError -warnNotAsError:NU1901,NU1902,NU1903,NU1904 /bl:"${{ runner.temp }}/_artifacts/build_logs/build_arm64.binlog"
    - name: 🧪 dotnet test
      run: azure-pipelines/dotnet-test-cloud.ps1 -Configuration ${{ env.BUILDCONFIGURATION }} -Agent ${{ runner.os }}
      shell: pwsh
    - name: 💅🏻 Verify formatted code
      run: dotnet format --verify-no-changes --no-restore
      shell: pwsh
      if: runner.os == 'Linux'
    - name: ⚙ Update pipeline variables based on build outputs
      run: azure-pipelines/variables/_pipelines.ps1
      shell: pwsh
    - name: 📥 Collect artifacts
      run: azure-pipelines/artifacts/_stage_all.ps1
      shell: pwsh
      if: always()
    - name: 📢 Upload project.assets.json files
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: projectAssetsJson-${{ runner.os }}
        path: ${{ runner.temp }}/_artifacts/projectAssetsJson
      continue-on-error: true
    - name: 📢 Upload variables
      uses: actions/upload-artifact@v4
      with:
        name: variables-${{ runner.os }}
        path: ${{ runner.temp }}/_artifacts/Variables
      continue-on-error: true
    - name: 📢 Upload build_logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build_logs-${{ runner.os }}
        path: ${{ runner.temp }}/_artifacts/build_logs
      continue-on-error: true
    - name: 📢 Upload test_logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test_logs-${{ runner.os }}
        path: ${{ runner.temp }}/_artifacts/test_logs
      continue-on-error: true
    - name: 📢 Upload testResults
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: testResults-${{ runner.os }}
        path: ${{ runner.temp }}/_artifacts/testResults
      continue-on-error: true
    - name: 📢 Upload coverageResults
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverageResults-${{ runner.os }}
        path: ${{ runner.temp }}/_artifacts/coverageResults
      continue-on-error: true
    - name: 📢 Upload symbols
      uses: actions/upload-artifact@v4
      with:
        name: symbols-${{ runner.os }}
        path: ${{ runner.temp }}/_artifacts/symbols
      continue-on-error: true
    - name: 📢 Upload rust
      uses: actions/upload-artifact@v4
      with:
        name: rust-${{ runner.os }}
        path: ${{ runner.temp }}/_artifacts/rust
      if: always()
    - name: 📢 Upload ios_framework
      uses: actions/upload-artifact@v4
      with:
        name: ios_framework
        path: ${{ runner.temp }}/_artifacts/ios_framework
      if: startsWith(matrix.os, 'macos')
    - name: 📢 Publish code coverage results to codecov.io
      run: ./azure-pipelines/publish-CodeCov.ps1 -CodeCovToken "${{ secrets.CODECOV_TOKEN }}" -PathToCodeCoverage "${{ runner.temp }}/_artifacts/coverageResults" -Name "${{ runner.os }} Coverage Results" -Flags "${{ runner.os }}"
      shell: pwsh
      timeout-minutes: 3
      continue-on-error: true
      if: always()

  android:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-ndk@3
      name: ⚙️ Install cargo-ndk
    - name: ⚙️ install android tooling
      run: ./tools/Install-AndroidBuildTools.ps1
      shell: pwsh
    - run: ./build_all.ps1 -AndroidEmulatorOnly -AndroidDeviceOnly -Release
      name: 🛠️ build android
      working-directory:  src/nerdbank-qrcodes
      shell: pwsh
    - name: 📥 Collect artifacts
      run: azure-pipelines/artifacts/_stage_all.ps1
      shell: pwsh
      if: always()
    - name: 📢 Upload rust
      uses: actions/upload-artifact@v4
      with:
        name: rust-android
        path: ${{ runner.temp }}/_artifacts/rust

  pack:
    needs:
    - build
    - android
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    - name: ⚙ Install prerequisites
      run: |
        ./init.ps1 -UpgradePrerequisites
        dotnet --info

        # Print mono version if it is present.
        if (Get-Command mono -ErrorAction SilentlyContinue) {
          mono --version
        }
      shell: pwsh

    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-bundle-licenses
      name: ⚙️ Install cargo-bundle-licenses

    - name: 🪪 3rd party licenses
      run: src/nerdbank-qrcodes/Generate-3rdPartyNotices.ps1
      shell: pwsh

    - name: 🔻 Download linux artifacts
      uses: actions/download-artifact@v4
      with:
        name: rust-Linux
        path: src/nerdbank-qrcodes/target

    - name: 🔻 Download android artifacts
      uses: actions/download-artifact@v4
      with:
        name: rust-android
        path: src/nerdbank-qrcodes/target

    - name: 🔻 Download windows artifacts
      uses: actions/download-artifact@v4
      with:
        name: rust-Windows
        path: src/nerdbank-qrcodes/target

    - name: 🔻 Download macOS artifacts
      uses: actions/download-artifact@v4
      with:
        name: rust-macOS
        path: src/nerdbank-qrcodes/target

    - name: 🔻 Download iOS framework
      uses: actions/download-artifact@v4
      with:
        name: ios_framework
        path: bin/release/nerdbank_qrcodes.xcframework

    - name: 🛠 dotnet pack
      run: dotnet pack --no-restore -c ${{ env.BUILDCONFIGURATION }} -warnAsError -warnNotAsError:NU1901,NU1902,NU1903,NU1904 /bl:"${{ runner.temp }}/_artifacts/build_logs/build.binlog"

    - name: 📥 Collect artifacts
      run: azure-pipelines/artifacts/_stage_all.ps1
      shell: pwsh
      if: always()

    - name: 📢 Upload deployables
      uses: actions/upload-artifact@v4
      with:
        name: deployables
        path: ${{ runner.temp }}/_artifacts/deployables
      if: always()

  ship:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: pack
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: 🔻 Download deployables artifacts
      uses: actions/download-artifact@v4
      with:
        name: deployables
        path: ${{ runner.temp }}/deployables

    - name: 🔏 Code sign
      run: >
        rm global.json # avoid a need to install a particular SDK version

        dotnet tool install --tool-path obj SignClient

        obj/SignClient sign
        --baseDirectory '${{ runner.temp }}/deployables'
        --input '**/*'
        --config '${{ github.workspace }}/azure-pipelines/SignClient.json'
        --filelist '${{ github.workspace }}/azure-pipelines/signfiles.txt'
        --user '${{ secrets.CODESIGN_USERNAME }}'
        --secret '${{ secrets.CODESIGN_SECRET }}'
        --name 'Nerdbank.Streams'
        --descriptionUrl 'https://github.com/nerdcash/Nerdbank.QRCodes'
      shell: pwsh

    - name: 🚀 Push NuGet packages
      run: dotnet nuget push ${{ runner.temp }}/deployables/*.nupkg --source https://api.nuget.org/v3/index.json -k '${{ secrets.NUGET_API_KEY }}'
